<h1 mat-dialog-title>Edit the Meeting</h1>
<div mat-dialog-content>
  <form [formGroup]="modalForm">
    <mat-form-field>
      <input type="text" placeholder="Title"
      matInput formControlName="eventTitle" id="event-title-input">
    </mat-form-field>
    <mat-form-field>
      <input type="text" placeholder="localtion"
      matInput formControlName="eventLocation" id="event-location-input">
    </mat-form-field>
    <p>{{startTime}}</p>
    <mat-form-field>
      <mat-select placeholder="duration"
      formControlName="eventDuration" id="event-dur-select">
        <mat-option *ngFor="let durOpt of durationFilteredOpt" [value]="durOpt.v">
          {{durOpt.t}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Ok</button>
</div>
