<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
    <!-- Title: Login -->
    <h5 class="card-title">Account Retrieval</h5>
    <!-- Login Error Message, if exist -->
    
    <small class="text-danger" *ngIf = "studentIdNotFoundFlag$ && searchedFlag$">No Student With Such ID Registered!</small>
    <form [formGroup]="studentIdFormGroup$" [hidden]="showFormFlag$!==1">
      <div class="form-group">
        <label>
          Student ID
          <input class="form-control" placeholder="Student ID" type="text" name="studentId" id="studentId" formControlName="studentId">
        </label>
      </div>
      <button [disabled]="!studentIdFormGroup$.valid" (click)="onSearchStudentId()" class="btn btn-primary">Next</button>
    </form>

    <small class="text-danger" *ngIf = "answerNotMatchedFlag$ && answerSubmittedFlag$">Secure Answer Not Matched!</small>
    <form [formGroup]="secureQnAFormGroup$" [hidden]="showFormFlag$!==2">
      <div class="form-group">
        <label>
          {{secureQuestion$}}
          <input class="form-control" placeholder="Secure Answer" type="text" name="secureAnswer" id="secureAnswer" formControlName="secureAnswer">
        </label>
      </div>
      <button [disabled]="!secureQnAFormGroup$.valid" (click)="onAnswerSecureQuestion()" class="btn btn-primary">Next</button>
    </form>

    <small class="text-danger" *ngIf = "passwordNotMatchedFlag$ && passwordSubmitFlag$">Password Not Matched</small>
    <form [formGroup]="newPasswordFormGroup$" [hidden]="showFormFlag$!==3">
      <div class="form-group">
        <label>
          New Password
          <input class="form-control" placeholder="New Password" type="password" name="newPassword" id="newPassword" formControlName="newPassword">
        </label>
      </div>
      <div class="form-group">
        <label>
          Confirm Password
          <input class="form-control" placeholder="Confirm Password" type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword">
        </label>
      </div>
      <button [disabled]="!newPasswordFormGroup$.valid" (click)="onConfirmNewPassword()" class="btn btn-primary">Confirm</button>
    </form>

  </div>
  <!-- <p>{{testUsername}},{{testPassword}}</p> -->
</div>
